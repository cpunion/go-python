# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install embedme
        run: npm install -g embedme
        
      - name: Verify README.md embedded code
        run: npx embedme --verify README.md
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Check formatting
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "Some files are not properly formatted. Please run 'go fmt ./...'"
            exit 1
          fi

  build:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        sys:
          - {os: macos-latest, shell: bash}
          - {os: ubuntu-24.04, shell: bash}
          - {os: windows-latest, shell: 'msys2 {0}'}
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    runs-on: ${{matrix.sys.os}}
    steps:
      - uses: msys2/setup-msys2@v2
        if: matrix.sys.os == 'windows-latest'
        with:
          update: true
          install: >-
            curl
            git
            pkg-config

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          update-environment: true
      
      - name: Test PKG_CONFIG_PATH
        if: matrix.sys.os == 'windows-latest'
        run: |
          echo on
          dir /c/hostedtoolcache/windows/Python/3.13.0/x64/
          dir /c/hostedtoolcache/windows/Python/3.13.0/x64/lib
          dir /c/hostedtoolcache/windows/Python/3.13.0/x64/lib/pkgconfig
          echo $PKG_CONFIG_PATH
          pkg-config --libs python-3.13-embed
          pkg-config --libs python3-embed

      - name: Build
        run: go install -v ./...

      - name: Test with coverage
        run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Test gopy
        run: |
          gopy init $HOME/foo
          cd $HOME/foo
          gopy build -v .
          gopy run -v .
          gopy install -v .

      - name: Upload coverage to Codecov
        if: matrix.sys.os == 'ubuntu-24.04'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
